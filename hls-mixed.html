<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
</head>
<body>
<video id="video"></video>
<script>
  if(Hls.isSupported()) {
    var video = document.getElementById('video');
    var hls = new Hls();
    hls.loadSource('https://player.ooyala.com/player/all/9laTl0ODE6Bbuo05bQprm5xjR-90nFbv.m3u8?secure_ios_token=MFlBNjliKzJ2T3MwL2xwalRES2tuejR4ODRqODZPRHlNeW94d012OEdKQ2Mwem9Dano5ck1GbGpGYm5vCjF4NlJnRTVqakhkc1lxV3hzb2J0aW1ScEJnPT0K');
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
    });
  }
</script>
</body>
</html>
